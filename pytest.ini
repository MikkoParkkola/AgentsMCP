[pytest]
addopts = -p no:warnings -v --tb=short --strict-markers
markers =
    flaky: flaky test that should be retried (use @pytest.mark.flaky)
    interactive: test that interacts with the terminal
    slow: test that takes a long time to run
    api: test that requires web API server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Timeout for tests
timeout = 30

# Retry settings for flaky tests
flaky_reruns = 2
flaky_reruns_delay = 1
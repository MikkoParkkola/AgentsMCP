version: "3.9"

services:
  agentsmcp:
    build: .
    image: agentsmcp:latest
    ports:
      - "8000:8000"
    environment:
      - AGENTSMCP_SERVER_HOST=0.0.0.0
      - AGENTSMCP_SERVER_PORT=8000
      - AGENTSMCP_LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

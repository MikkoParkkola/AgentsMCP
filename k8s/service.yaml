apiVersion: v1
kind: Service
metadata:
  name: agentsmcp
  namespace: agentsmcp
  labels:
    app: agentsmcp
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/health"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-port: "8000"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  selector:
    app: agentsmcp
    component: api
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: agentsmcp-internal
  namespace: agentsmcp
  labels:
    app: agentsmcp
    component: api
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 8001
    targetPort: metrics
    protocol: TCP
  selector:
    app: agentsmcp
    component: api

---
apiVersion: v1
kind: Service
metadata:
  name: agentsmcp-headless
  namespace: agentsmcp
  labels:
    app: agentsmcp
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: agentsmcp
    component: api
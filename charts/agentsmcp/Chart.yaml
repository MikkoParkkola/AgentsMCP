apiVersion: v2
name: agentsmcp
description: Production-ready Helm chart for AgentsMCP - CLI-driven MCP agent system with extensible RAG pipeline
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - agents
  - mcp
  - ai
  - orchestration
  - rag
  - fastapi

home: https://github.com/MikkoParkkola/AgentsMCP
sources:
  - https://github.com/MikkoParkkola/AgentsMCP

maintainers:
  - name: AgentsMCP Team
    email: team@agentsmcp.io
    url: https://github.com/MikkoParkkola/AgentsMCP

annotations:
  category: AI/ML
  licenses: MIT
  
  # Artifacthub.io annotations
  artifacthub.io/license: MIT
  artifacthub.io/prerelease: "false"
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/changes: |
    - Initial production-ready release
    - Multi-stage Docker builds with security hardening
    - Comprehensive Kubernetes manifests
    - Auto-scaling and resource management
    - Network security policies
    - RBAC with minimal permissions
  artifacthub.io/images: |
    - name: agentsmcp
      image: agentsmcp:1.0.0
      whitelisted: true
  artifacthub.io/operator: "false"
  artifacthub.io/operatorCapabilities: Basic Install
  
  # Security annotations
  artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/securityPolicy: https://github.com/MikkoParkkola/AgentsMCP/security/policy
  
  # Helm specific annotations
  helm.sh/hook-weight: "0"

dependencies: []

# Minimum required Kubernetes version
kubeVersion: ">=1.24.0-0"
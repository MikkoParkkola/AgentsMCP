server:
  host: localhost
  port: 8000
transport:
  type: http
storage:
  type: memory
rag:
  embedding_model: sentence-transformers/all-MiniLM-L6-v2
  chunk_size: 512
  chunk_overlap: 50
  max_results: 10
  similarity_threshold: 0.7
agents:
  codex:
    type: codex
    model: gpt-4
    system_prompt: "You are a code generation and analysis expert."
    tools: [filesystem, git, bash]
  claude:
    type: claude
    model: claude-3-sonnet
    system_prompt: "You are a helpful AI assistant with deep reasoning capabilities."
    tools: [filesystem, web_search]
  ollama:
    type: ollama
    model: llama2
    system_prompt: "You are a cost-effective AI assistant for general tasks."
    tools: [filesystem]
tools:
  - name: filesystem
    type: filesystem
    config:
      allowed_paths:
        - /tmp
        - .
  - name: git
    type: git
    config: {}
  - name: bash
    type: bash
    config:
      timeout: 60
  - name: web_search
    type: web_search
    config: {}

name: E2E Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .
      - name: Import smoke
        run: python - <<'PY'
import importlib
mod = importlib.import_module('agentsmcp')
print('Imported', mod.__name__)
PY
